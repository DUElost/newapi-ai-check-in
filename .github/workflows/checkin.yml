      run: |
        # åˆ—å‡º storage-states ç›®å½•æ–‡ä»¶
        if (Test-Path "storage-states") {
          echo "ğŸ“ storage-states ç›®å½•å†…å®¹:"
          echo "ç»å¯¹è·¯å¾„: $(Resolve-Path storage-states)"
          echo ""
          echo "æ‰€æœ‰æ–‡ä»¶:"
          Get-ChildItem -Path storage-states -File | ForEach-Object { echo "  - $($_.Name)" }
