    - name: æ¢å¤ç™»å½•çŠ¶æ€ç¼“å­˜
      uses: actions/cache/restore@v4
      with:
        path: |
          storage-states
        key: storage-state-${{ hashFiles('storage-states/*.json') }}
        restore-keys: |
          storage-state-

    - name: æ¢å¤ä½™é¢å†å²ç¼“å­˜
      uses: actions/cache/restore@v4
      with:
        path: |
          balance_hash.txt
        key: balance-hash-${{ hashFiles('balance_hash.txt') }}
        restore-keys: |
